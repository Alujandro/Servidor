<html>
    <head>
        <title>Consultas a la base de datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="salida"></div>
        <script>
            //Creación de función creaTabla
            function creaTabla(obj){
                let tabla=document.createElement("table");
                let cabecera=document.createElement("thead");
                cabecera.innerHTML="<th>CodProd</th><th>Nombre</th><th>Descripción</th><th>Peso</th><th>Stock</th><th>CodCat</th>";
                tabla.appendChild(cabecera);
                for (let i=0; i<obj.length; i++){
                    let fila=document.createElement("tr");
                
                    for (let j=0; j<6; j++){
                        let celda=document.createElement("td");
                        celda.innerHTML=obj[i][j];  //Recuerda, innerHTML es con HTML en mayúsculas
                        fila.appendChild(celda);
                    }
                    tabla.appendChild(fila);
                }
                document.getElementById("salida").appendChild(tabla);
            }
            
            //Código AJAX para recibir la consulta
            var xhttp=new XMLHttpRequest();
            xhttp.open("GET", "bd.php", false);
            xhttp.send();
            if (xhttp.status === 200){
                
            } else {
                alert("Error");
            }
            let lleison=JSON.parse(xhttp.response);
            let sal=document.getElementById("salida");
            console.log(lleison); //Escribe el JSON por consola
            creaTabla(lleison); //Escribe el JSON en forma de tabla
            
            
        </script>
    </body>
</html>
