<html>
    <head>
        <title>Sumar Numeros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <label for="fname">Primer número:</label>
            <input type="number" id="num1" name="num1" value="0"><br>
            <label for="lname">Segundo número:</label>
            <input type="number" id="num2" name="num2" value="0"><br><br>
        </form>
        <button onclick="sumar()">Sumar números</button>
        <div id="salida"></div>
        <script>          
            function pideresp(num1, num2){
                var xhttp=new XMLHttpRequest();
                xhttp.open("GET", "suma_numeros.php?primero="+num1+"&segundo="+num2, false);
                xhttp.send();
                if (xhttp.status === 200){
                } else {
                    alert("Error");
                }
                let sal=document.getElementById("salida");
                sal.innerHTML="La suma de los números es: "+xhttp.response;
            }
            
            function sumar(){
                let num1=document.getElementById("num1").value;
                let num2=document.getElementById("num2").value;
                
                pideresp(num1, num2);
            }
        </script>
    </body>
</html>
